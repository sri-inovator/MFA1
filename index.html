<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="stylesheet" href="css/styl1.css">
  <title>NFT preview card component</title>

</head>

<body>
<div class="body-container">
  <div class="box">
    <div class="content">
    <div class="image">
      <img src="images/image-equilibrium.jpg">
    
    </div>
    <div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes <br>
        balance and calm.</p>
        <div class="small">
        <img  style="height: 30px; margin-top: 20px;" src="images/icon-ethereum.svg"><p style="color:#3ccdd2;font-size:20px ;font-family: 'Outfit';">0.041 ETH</p>
        <img  style="height: 30px; margin-top: 20px; margin-left: 30px;" src="images/icon-clock.svg"><p style="color:#7a8fb0;font-size: 20px;font-family: 'Outfit';">3 days left</p>
      </div>
      </div>
      <div class="line"></div>
      <div class="profile" style="width:300px">
        <img height="50px" src="images/image-avatar.png">
        <p><span>Creation of </span><span id="name">Jules Wyvern</span> </p>
      </div>
      </div>
      </div>
</div>

</body>

</html>
